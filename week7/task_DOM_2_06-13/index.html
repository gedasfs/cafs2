<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>week7, DOM task 2. Calculator</title>
</head>
<body>
	
	<div class="container m-5 p-3 bg-light border border-secondary rounded shadow">
		<div class="row">
			<div class="col-9">
				<h2 id="display-result" class="border border-primary rounded p-2 mb-4">0</h2>
			</div>
			<div class="col-3 d-flex">
				<input type="submit" value="AC" class="reset btn btn-danger mb-4 flex-fill">
			</div>
		</div>
		<div class="row">
			<div class="col-3 d-flex flex-column">
				<input type="submit" value="7" class="btn btn-secondary p-2 mb-3">
				<input type="submit" value="4" class="btn btn-secondary p-2 mb-3">
				<input type="submit" value="1" class="btn btn-secondary p-2 mb-3">
				<input type="submit" value="." class="decimal btn btn-success p-2 mb-3">
			</div>
			<div class="col-3 d-flex flex-column">
				<input type="submit" value="8" class="btn btn-secondary p-2 mb-3">
				<input type="submit" value="5" class="btn btn-secondary p-2 mb-3">
				<input type="submit" value="2" class="btn btn-secondary p-2 mb-3">
				<input type="submit" value="0" class="btn btn-secondary p-2 mb-3">
			</div>
			<div class="col-3 d-flex flex-column">
				<input type="submit" value="9" class="btn btn-secondary p-2 mb-3">
				<input type="submit" value="6" class="btn btn-secondary p-2 mb-3">
				<input type="submit" value="3" class="btn btn-secondary p-2 mb-3">
				<input type="submit" value="=" class="equals btn btn-danger p-2 mb-3"></input>
			</div>
			<div class="col-3 d-flex flex-column">
				<input type="submit" value="/" id="division" class="action btn btn-warning p-2 mb-3"></input>
				<input type="submit" value="*" id="multiplication" class="action btn btn-warning p-2 mb-3"></input>
				<input type="submit" value="-" id="substraction" class=" action btn btn-warning p-2 mb-3"></input>
				<input type="submit" value="+" id="addition" class=" action btn btn-warning p-2 mb-3"></input>
			</div>
		</div>
	</div>


	<script src="js/app.js"></script>
</body>
</html>
