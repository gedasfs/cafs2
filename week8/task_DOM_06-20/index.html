<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Week8, DOM task (06-20)</title>
</head>
<body>
    <header>
        <nav class="nav-cont">
            <ul class="nav-links">
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
                <li><a href="#">Link 5</a></li>
            </ul>
            <div class="nav-hamburger-cont">
                <i class="bi bi-list burger-active"></i>
                <i class="bi bi-x"></i>
              </div>
        </nav>
    </header>


    <main>
        <section class="slider-cont">
            <div class="slide">
                <img src="resources/img/img1.jpg" alt="img1">
            </div>
            <div class="slide">
                <img src="resources/img/img2.jpg" alt="img2">
            </div>
            <div class="slide">
                <img src="resources/img/img3.jpg" alt="img3">
            </div>        
        </section>

        <section class="clock-cont">
            <div class="clock"></div>
        </section>

        <section class="contact-us-cont">
            <form>
                <h2>Contact Us</h2>
                <p>First name*</p>
                <input type="text" name="firstname" id="firstname">
                <p>Lastname</p>
                <input type="text" name="lastname" id="lastname">
                <p>Email*</p>
                <input type="email" name="email" id="email">
                <p>Your inquiry*</p>
                <textarea name="comment" cols="30" rows="10" id="comment"></textarea>
                <button type="submit">Send</button>
                <div class="notification"></div>
            </form>
        </section>
    </main>

    <footer>
        <div>
            Footer info.
        </div>
    </footer>


    <script src="js/app.js"></script>
