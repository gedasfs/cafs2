<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/task_form.css">
	<title>Task form</title>
</head>
<body>
	<!--
	HTML Form
	Suprogramuokite HTML formą, kuri turės galimybę vartotojui nurodyti:

	Vardą ir pavardę (atskiruose laukuose);
	El. paštą;
	Telefono numerį;
	Išsiskleidžiantį sąrašą (su 3 paslaugomis, pvz.: automobilio nuoma/dviračio nuoma/paspirtuko nuoma);
	Galimybę nurodyti datą nuo kada ketinama nuomoti;
	Galimybę nurodyti datą iki kada ketinama nuomoti;
	Galimybę pasirinkti miestą iš išsiskleidžiančio sąrašo, kuriame atsiims transporto priemonę (Vilnius, Kaunas, Klaipėda);
	Galimybę pateikti formą.
	-->
	<main>
		<form action="" method="POST">
			<div>
				<p>Vardas</p>
				<input type="text" name="name">
			</div>
			<div>
				<p>Pavardė</p>
				<input type="text" name="surname">
			</div>
			<div>
				<p>El. pašto adresas</p>
				<input type="email" name="email">
			</div>
			
			<div>
				<p>Tel. numeris</p>
				<input type="text" name="phone_number" placeholder="+370...">
			</div>

			<div>
				<p>Paslauga</p>
				<select name="rent_service">
					<option disabled selected></option>
					<option value="car">Automobilio nuoma</option>
					<option value="bicycle">Dviračio  nuoma</option>
					<option value="scooter">Paspirtuko nuoma</option>
				</select>
			</div>

			<div>
				<p>Nuomos laikotarpis:</p>
				<p>nuo</p>
				<input type="date" name="date_from" value="2022-05-05"><br>
				<p>iki</p>
				<input type="date" name="date_until">
			</div>

			<div>
				<p>Transporto priemonę atsiimsite</p>
				<select name="pickup_city">
					<option disabled selected></option>
					<option value="vilnius">Vilniuje</option>
					<option value="kaunas">Kaune</option>
					<option value="klaipeda">Klaipėdoje</option>
				</select>
			</div>

			<button>Pateikti užsakymą</button>
		</form>	
	</main>
</body>
</html>
