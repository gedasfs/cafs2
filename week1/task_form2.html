<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/task_form2.css">
	<title>Task form 2</title>
</head>
<body>
	<main>
		<form action="" method="POST">
			<div>
				<p>Pasirinkite mygtuką</p>
				<input class="but1" type="radio" name="but1">
				<input class="but1" type="radio" name="but1">
				<input class="but1" type="radio" name="but1">
				<input class="but1" type="text" name="name" placeholder="Jūsų vardas...">
			</div>
			<div>
				<p>Pasirinkite kitą mygtuką</p>
				<input class="but1" type="radio" name="but2" checked>
				<input class="but1" type="radio" name="but2">
				<input class="but1" type="radio" name="but2">
				<input class="but1" type="radio" name="but2" disabled>
				<input class="but1" type="radio" name="but2" disabled>
			</div>
			<button>Siųsti į serverį</button>
		</form>


		<form action="">
			<fieldset>
				<legend>Pasirinkite mygtuką</legend>
				<input class="but2" type="radio" name="radios1">
				<input class="but2" type="radio" name="radios1">
				<input class="but2" type="radio" name="radios1">
				<input class="but2" type="text" name="firstname" placeholder="Jūsų vardas...">
			</fieldset>

			<fieldset>
				<legend>Pasirinkite kitą mygtuką</legend>
				<input class="but2" type="radio" name="radios2" checked>
				<input class="but2" type="radio" name="radios2">
				<input class="but2" type="radio" name="radios2">
				<input class="but2" type="radio" name="radios2" disabled>
				<input class="but2" type="radio" name="radios2" disabled>
			</fieldset>
			<button>Siųsti į serverį</button>
		</form>
		
	</main>

	
</body>
</html>
